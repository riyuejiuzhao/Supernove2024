syntax = "proto3";

option go_package=".;pb";

message InstanceInfo {
  int64 InstanceID = 1;
  string Name = 2;
  string Host = 3;
  int32 Port = 4;
  int32 Weight = 5;
  int64 CreateTime = 6;
}

message TargetRouterInfo{
  int64 RouterID = 1;
  string SrcInstanceName = 2;
  string DstInstanceName = 3;
  int64 Timeout = 4;
  int64 CreateTime = 6;
}

message KVRouterInfo{
  int64 RouterID = 1;
  string Key = 2;
  string DstInstanceName = 3;
  int64 Timeout = 4;
  int64 CreateTime = 6;
}